<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/newConsult">Compose</a></li>
            <li><a href="#/consults/false">Incoming</a></li>
            <li><a href="#/consults/true">Outgoing</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="input-small search-query" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Sender</th>
                        <th>Recipient</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="notification in notifications | filter:search | orderBy:'dateCreated'">
                        <td><a href="#/consult/{{notification.uuid}}">{{$index + 1}}</a></td>
                        <td>{{notification.sender.givenName}} {{notification.sender.familyName}}</td>
                        <td>{{notification.recipient.givenName}} {{notification.recipient.familyName}}</td>
                        <td>{{notification.payload}}</td>
                        <td>{{notification.datetime}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
